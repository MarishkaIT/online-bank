<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <title>Login page</title>
</head>
<body>
    <div class="container">
        <form action="/login-processing" method="post">
            <h2> Login Form</h2>
            <div class="input-field">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Enter you username</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Enter you password</label>
            </div>
            <div class="forget">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <p>Remember Me</p>
                </label>
                <a href="#">Forget password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register"></div>
            <p>Don`t have an account? <a href="register.html" class="register-link">Register</a></p>
        </form>
    </div>

</body>

</html>
